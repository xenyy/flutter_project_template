name: flutter_project_template
description: This is a flutter template for begin a complex project with lots of features

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_riverpod: ^0.13.1
  shared_preferences: ^2.0.3
  dio: ^3.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter

  freezed:
  build_runner:
  json_serializable:

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lang/

  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik/Rubik-Light.ttf